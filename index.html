<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveForce - YouTube to WAV Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(ellipse at center, #0f0f23 0%, #000000 70%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        /* Star field animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(2px 2px at 20px 30px, #eee, transparent),
                radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.8), transparent),
                radial-gradient(1px 1px at 90px 40px, #fff, transparent),
                radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.6), transparent),
                radial-gradient(2px 2px at 160px 30px, #ddd, transparent);
            background-repeat: repeat;
            background-size: 200px 100px;
            animation: starfield 20s linear infinite;
            z-index: -1;
        }

        @keyframes starfield {
            from { transform: translateY(0); }
            to { transform: translateY(-100px); }
        }

        .container {
            background: linear-gradient(145deg, rgba(15, 23, 42, 0.95), rgba(30, 41, 59, 0.9));
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px rgba(59, 130, 246, 0.1);
            max-width: 650px;
            width: 90%;
            text-align: center;
            position: relative;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06d6a0, #ffd60a, #3b82f6);
            background-size: 300% 100%;
            animation: lightsaber 3s ease infinite;
        }

        @keyframes lightsaber {
            0% { background-position: 0% 0%; }
            50% { background-position: 100% 0%; }
            100% { background-position: 0% 0%; }
        }

        .logo {
            font-size: 3.2rem;
            font-weight: 900;
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 50%, #06d6a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            letter-spacing: 2px;
            text-transform: uppercase;
            position: relative;
        }

        .logo::before {
            content: "‚ö°";
            font-size: 3.5rem;
            filter: drop-shadow(0 0 10px #3b82f6);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); filter: drop-shadow(0 0 10px #3b82f6); }
            50% { transform: scale(1.1); filter: drop-shadow(0 0 20px #8b5cf6); }
        }

        .subtitle {
            color: #94a3b8;
            margin-bottom: 35px;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 700;
            color: #e2e8f0;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .input-group input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(59, 130, 246, 0.3);
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(10px);
            color: #e2e8f0;
            font-family: 'Orbitron', monospace;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 
                0 0 0 4px rgba(59, 130, 246, 0.2),
                0 0 20px rgba(59, 130, 246, 0.3);
            transform: translateY(-2px);
        }

        .input-group input::placeholder {
            color: #64748b;
            font-style: italic;
        }

        .download-btn {
            background: linear-gradient(135deg, #1e40af 0%, #7c3aed 50%, #059669 100%);
            color: white;
            border: 2px solid rgba(59, 130, 246, 0.4);
            padding: 20px 50px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            width: 100%;
            margin-top: 25px;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Orbitron', sans-serif;
        }

        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 15px 35px rgba(59, 130, 246, 0.4),
                0 0 30px rgba(139, 92, 246, 0.3);
            border-color: #3b82f6;
        }

        .status {
            margin-top: 20px;
            padding: 16px 20px;
            border-radius: 12px;
            font-weight: 600;
            display: none;
            backdrop-filter: blur(10px);
            border: 1px solid;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .status.success {
            background: rgba(6, 214, 160, 0.1);
            color: #06d6a0;
            border-color: rgba(6, 214, 160, 0.3);
            box-shadow: 0 0 20px rgba(6, 214, 160, 0.2);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
            border-color: rgba(239, 68, 68, 0.3);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);
        }

        .status.info {
            background: rgba(59, 130, 246, 0.1);
            color: #3b82f6;
            border-color: rgba(59, 130, 246, 0.3);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.2);
        }

        .disclaimer {
            margin-top: 35px;
            padding: 20px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 16px;
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #fbbf24;
            font-size: 0.85rem;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }

        .disclaimer strong {
            color: #f59e0b;
        }

        .tech-badge {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(59, 130, 246, 0.2);
            color: #3b82f6;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            border: 1px solid rgba(59, 130, 246, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
                margin: 20px;
                border-radius: 20px;
            }
            
            .logo {
                font-size: 2.5rem;
            }
            
            .logo::before {
                font-size: 2.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .tech-badge {
                position: relative;
                top: 0;
                right: 0;
                margin-bottom: 20px;
                display: inline-block;
            }
        }

        @media (max-width: 480px) {
            .download-btn {
                padding: 18px 30px;
                font-size: 16px;
            }
            
            .input-group input {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tech-badge">Demo Mode</div>
        
        <div class="logo">WaveForce</div>
        <p class="subtitle">Convert YouTube videos to high-quality WAV audio files</p>
        
        <div class="input-group">
            <label for="youtube-url">üé¨ YouTube URL</label>
            <input type="url" id="youtube-url" placeholder="https://www.youtube.com/watch?v=..." />
        </div>
        
        <div class="input-group">
            <label for="filename">üìù Custom Filename (Optional)</label>
            <input type="text" id="filename" placeholder="Leave empty for automatic naming" />
        </div>
        
        <button class="download-btn" onclick="showDemo()">
            ‚ö° Convert to WAV
        </button>
        
        <div class="status" id="status"></div>
        
        <div class="disclaimer">
            <strong>‚ö†Ô∏è Demo Version:</strong> 
            This is a demonstration of the WaveForce interface. The backend server is currently being configured.
            Full conversion functionality will be available once the server setup is complete.
        </div>
    </div>

    <script>
        function showStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function showDemo() {
            const urlInput = document.getElementById('youtube-url');
            const url = urlInput.value.trim();
            
            if (!url) {
                showStatus('Please enter a YouTube URL', 'error');
                return;
            }
            
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                showStatus('Please enter a valid YouTube URL', 'error');
                return;
            }
            
            showStatus('‚ú® Demo Mode: WaveForce interface is working perfectly! Backend server setup in progress...', 'info');
        }

        // Auto-focus on URL input
        document.getElementById('youtube-url').focus();
    </script>
</body>
</html>
